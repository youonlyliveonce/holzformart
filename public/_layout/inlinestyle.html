  body {

  	position: fixed;
  	top: 0;
  	width: 100%;
  	height: 100%;
  	z-index: 111110;
  }
  .preloader .curtain {
  	background-color: #fff;
  	position: absolute;
  	top: 0;
  	left: 0;
  	right: 0;
  	bottom: 0;
  	width: 100%;
  	height: 100%;
  	opacity: 0;
  	-webkit-transition: opacity .75s;
  	-moz-transition: opacity .75s;
  	-ms-transition: opacity .75s;
  	transition: opacity .75s;
  }
  .preloader .curtain {
  	background-color: #fff;
  	-moz-transition: opacity .75s;
  	-ms-transition: opacity .75s;
  	transition: opacity .75s;
  }
  .newload {
  	overflow: hidden
  }
  .newload .preloader,
  .loading .preloader,
  .hideloader .preloader,
  .loaded .preloader {
  	z-index: 99999;
  }
  .newload .preloader .curtain,
  .loading .preloader .curtain,
