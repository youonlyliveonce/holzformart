    id: 'ingenlath'
    ressort: 'innenausbau'
    type: 'highlight'
    teaser:
      type: 'square-medium'
      float: 'right'
    content:
      subtitle: 'Innenausbau'
      title: 'Küche und Entree'
      intro: 'Individualität für Persönlichkeiten. Es gibt keine zweite Chance für einen ersten Eindruck.'
      copy:
        - 'Darum haben wir bei der Konzeption und Gestaltung des Eingangsbereiches eines Privathauses in Willich dieser „Visitenkarte des Hauses“ besondere Beachtung geschenkt. Auch in der Küche zeigt sich unsere Handschrift bei Konzept, Beleuchtung, moderner Form- und Farbgebung sowie der Integration der Arbeitsplatten aus kaltgewalztem Edelstahl. Die Formgebung leitet sich aus der Funktion der Objekte her, die Linienführung ist klar und das Design ist auf das Wesentliche reduziert: auf die Funktion. Und darauf, den Stil, den Anspruch und die Individualität der Bewohner zum Ausdruck zu bringen.'
