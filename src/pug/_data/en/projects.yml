    id: 'palais_vest_recklinghausen'
    ressort: 'innenausbau'
    type: 'highlight'
    teaser:
      type: 'circle'
      float: 'left'
    content:
      subtitle: 'innenausbau'
      title: 'Food Court Recklinghausen'
      intro: 'Guter Geschmack in vielen Facetten.'
      copy:
        - 'Das Auge isst mit, heißt es immer. Dass damit nicht nur das Anrichten der Speisen auf dem Teller gemeint ist, beweist das Augenmerk, das Gastronome auf die Gestaltung ihrer Räumlichkeiten legen. Die Atmosphäre trägt maßgeblich zum kulinarischen Erlebnis bei. Die Designerin Dena Rawle kennt sich mit den Feinheiten dieses Gebietes aus und entwarf den Food-Court für das Palais Vest in Recklinghausen.'
        - 'Die Herausforderung für Design und Produktion war die Umsetzung verschiedener Themenbereiche innerhalb der Food-Area. Die Lösung: charakteristische Materialien für jeden Bereich. Von gekälkter Eiche über verwitterte Holzoberflächen bis zu Beton und verrostetem Stahl – und 16 Orangenbäumen.'
