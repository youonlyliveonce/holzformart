  -
    id: 'hofgarten_solingen'
    ressort: 'innenausbau'
    type: 'highlight'
    teaser:
      type: 'circle-medium'
      float: 'right'
    content:
      subtitle: 'Innenausbau'
      title: 'HolzFormArt Coffee Lounge'
      intro: 'Eigenpräsentation in Eigenregie.'
      copy:
        - 'Zeigen, was möglich ist. Projekte für das eigene Haus sind immer ein Aushängeschild der Firma. So auch die Kaffee-Lounge in unseren Räumlichkeiten. Sie wurde als Teamarbeit in Eigenregie entwickelt und komplett aus massiver Eiche gefertigt – inklusive Spülbecken. Die Flächen sind geölt und zeigen eine natürliche Oberfläche mit charakteristischer Haptik, die durch die dezent integrierte Beleuchtung zur Geltung gebracht wird.'
        - 'Die Inspiration für das Design fand sich in unserer Schreinerei: Ein Holzstapel stand Pate für den Entwurf, der somit den Arbeitsalltag unserer Mitarbeiter aufgreift und dem Treffpunkt Aufenthaltsqualität hinzufügt.'
    images:
