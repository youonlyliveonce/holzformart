  -
    id: 'riverwoods'
    ressort: 'ladenbau'
    type: 'highlight'
    teaser:
      type: 'square-medium'
      float: 'right'
    content:
      subtitle: '40 Shops and Show room'
      title: 'River Woods'
      intro: 'Individualität als Konzept. Bereits seit 2012 ist der belgische Lifestyle- und Bekleidungsspezialist River Woods unser Kunde.'
      copy:
        - 'In dieser Zeit haben wir bereits mehr als 40 Shops in ganz Europa entwickelt und im unverkennbaren Interior-Stil der Marke ausgestaltet. Das Wohnambiente der Shops, das den populären belgischen Landhausstil aufgreift und in die Shopflächen überträgt, ist durch individuelle Einzelanfertigungen gekennzeichnet. Sie geben jedem Shop eine eigene Persönlichkeit.'
        - 'Dieser Anspruch galt auch für einen Messeauftritt in Shanghai – eine besondere Herausforderung für uns und die Designer der Marke, die durch zahlreiche maßgeschneiderte Einzelanfertigungen und mit viel Handarbeit gelöst wurde.'
    facts:
      branche: 'Fashion'
      year: 'seit 2012'
      region: 'europaweit'
      effort:
