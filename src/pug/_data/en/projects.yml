  -
    id: 'rudolph'
    ressort: 'innenausbau'
    type: 'standard'
    teaser:
      type: 'square-mediumborder'
      float: 'left'
    content:
      subtitle: 'Innenausbau'
      title: 'Küche und Wohnzimmer'
      intro: 'Ein Kontrast aus Land und Lifestyle.'
      copy:
        - 'Ob während der Bauphase oder im Zuge einer Renovierung – wir übernehmen Design und Innenausbau von Geschäftsräumen ebenso wie von Privathäusern. Dabei setzen wir die Vorstellungen unserer Kunden mit Leidenschaft und Sachverstand um. Gutes Beispiel: Küche und Wohnzimmer eines Hauses, in dem modernes Design auf Landhausstil trifft. '
        - 'Unser Auftraggeber wollte eine helle Wohnung, Anklänge des Landhausstils sollten eine moderne Atmosphäre ergänzen und spannend kontrastieren. Unsere Lösung war das Entfernen einer Wand, um größere, helle Räume zu schaffen, in denen eine zeitgemäße Farben- und Formensprache mit Merkmalen des Landhausstils kombiniert wurde. Und hinter dieser „Fassade“: State-of-the-Art-Technik und LED-Beleuchtung.'
    images:
