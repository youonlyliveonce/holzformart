    id: 'adidas'
    ressort: 'ladenbau'
    type: 'highlight'
    teaser:
      type: 'circle-medium'
      float: 'right'
    content:
      subtitle: 'Show room'
      title: 'adidas'
      intro: 'Die Essenz der Markenwelt in einem Raum.'
      copy:
        - 'Die Basel World ist eine internationale Messe für edle Uhren und Schmuck. Zusammen mit den Markenwächtern des Unternehmens Adidas entwickelten wir das Konzept für den Showroom des Sportartikelherstellers in einem exklusiven Umfeld. Der Kerngedanke war, das Sortiment hochwertiger Chronographen mit einem ungewöhnlichen Materialkontrast in Szene zu setzen. Das Ergebnis: eine hochwertige Bühne zur Produktpräsentation, auf der Glas und Metall die technische Perfektion der Sportuhren transportieren. Kontrastiert werden die kühlen Materialien durch natürlich anmutende, raue Holzoberflächen. Als Ausdruck von Robustheit und Sportlichkeit – und damit der Identität der Marke Adidas.'
    facts:
      branche: 'Uhren'
      year: '2016'
      region: 'Basel'
      effort:
        - 'Showroom Basel World, ca. 70 m²'
      service: 'Produktion, Montage'
