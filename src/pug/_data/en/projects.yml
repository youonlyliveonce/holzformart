    id: 'skagen'
    ressort: 'ladenbau'
    type: 'highlight'
    teaser:
      type: 'square'
      float: 'left'
    content:
      subtitle: 'Flag ship Store & Show room'
      title: 'Skagen'
      intro: 'Leitbild, Vorbild, Markenbild. Ein Flagship-Store in Paris, direkt auf dem Boulevard Champs-Élysées.'
      copy:
        - 'Die Herausforderung bei dem Auftrag des Kunden Skagen lag für uns nicht nur in der einzigartigen Location im Zentrum der Modewelt. Anforderung war auch die Adaptierbarkeit des Konzeptes auf Stores und Shop-in-Shop-Flächen in ganz Europa.'
        - 'In enger Zusammenarbeit mit den amerikanischen Designern entwickelten und implementierten wir ein hochwertiges, skalierbares Shop-Konzept, das die Markenidentität des dänischen Modelabels erlebbar macht. Schlichtheit und Eleganz mit der Wahl der Materialien Glas, Metall und Holz, untermalt durch ein dezentes Beleuchtungskonzept. Höchste Qualität verbindet sich mit Zweckmäßigkeit – ein Spiegel der Marke.'
    facts:
      branche: 'Uhren / Fashion-Accessoires'
      year: 'seit 2015'
      region: 'europaweit'
