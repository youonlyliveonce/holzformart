  -
    id: 'ggl'
    ressort: 'ladenbau'
    type: 'highlight'
    teaser:
      type: 'square-mediumborder'
      float: 'left'
      glyphe: 'top-right-outside'
    content:
      subtitle: 'Concept store'
      title: 'George Gina & Lucy'
      intro: 'Shop-Design mit künstlerischer Freiheit.'
      copy:
        - 'Knallige Farben, unkonventionelles Design und Charakter – der Konzept-Store der beliebten Accessoire-Marke George Gina & Lucy in den Pasing Arcaden sollte zu den Produkten des Labels passen. Für die entsprechende Gestaltung des Interiors konnte die Künstlerin und Designerin Delphine Buhro gewonnen werden. Sie inszenierte den Shop als bunte, familiäre Wohnwelt mit einer Holzfassade, diversen Metallstrukturen und Formglasscheiben.'
        - 'Die Vielfalt des Sortimentes und der Designs drückt sich in der Materialität und Haptik der teilweise bedruckten Holzoberflächen aus. Die besondere Herausforderung des Projektes war allerdings eine andere: den Anspruch des Kunden und die Ideen der Künstlerin mit den Brandschutzbestimmungen der Shopping-Mall in Einklang zu bringen.'
    facts:
