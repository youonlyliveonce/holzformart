      surname: Sven
      description: Holz gibt einem die Möglichkeit, seine Kreativität auszudrücken und Ideen zu verwirklichen. Bei HolzFormArt wird dies in besonderer Weise gefördert. In der Zeit meiner Gesellenprüfung habe ich nicht nur in finanzieller Hinsicht große Unterstützung erfahren, sondern auch menschlich und fachlich.
    -
      title: 3. Lehrjahr
      surname: Wiebke
      description: Die Azubiprojekte bei HolzFormArt bieten uns die Möglichkeit, selbständig zu arbeiten und auftretende Probleme selbst zu lösen. Ob Esstisch oder selbst entworfenes Massivholzmöbel – die erfahrenen Gesellen stehen uns bei Fragen und Problemen zur Seite. So ist jedes Projekt zuerst eine Herausforderung und ein am Ende ein großer Schritt auf meinem Weg.
    -
      title: 3. Lehrjahr
      surname: Lars
      description: 'Seit Abschluss meiner Ausbildung bei HolzFormArt arbeite ich auf meinen Meister hin und dabei wurde mir sehr schnell viel Verantwortung übertragen. Ich bin nun Montageleiter und mache genau das, was mir am besten liegt: Ich leite europaweit Großprojekte und sorge für einen gelungenen Abschluss, bin aber auch weiterhin in der Werkstatt tätig und beim Fertigungsprozess dabei. Damit habe ich bei HolzFormArt alle Möglichkeiten, meinen Weg nach meinen Wünschen zu gestalten.'
    -
      title: 3. Lehrjahr
      surname: Vincent
      description: Bei HolzFormArt wird man als Azubi wirklich gefördert. Ich konnte sogar im zweiten Ausbildungsjahr einen Monat in Äthiopien in einer Schreinerei arbeiten. Die Zeit war sehr wertvoll für mich. Ich habe viel von den Leuten vor Ort gelernt und konnte diese Erfahrungen hier in Deutschland in meinen Arbeitsalltag mit einbringen.
    -
      title: 2. Gesellenjahr
      surname: Julia
      description: Nach meiner Tischlerausbildung bei HolzFormArt wurde ich in das Projektleiter-Team aufgenommen. Ich begleite Projekte vom Kundengespräch über den ersten Entwurf bis hin zum fertigen Ergebnis. Viel Verantwortung, aber für mich der perfekte Job, weil ich gestalterisches Denken und praktisches Wissen zusammenbringen kann. Eine tolle Möglichkeit, den Weg nach der Tischlerausbildung fortzuführen.
